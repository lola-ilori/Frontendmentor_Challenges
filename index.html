<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <div class="qr-code">
          <img src="./images/qr-image.png" alt="QR Code leading to the Frontend Mentor website.">
        </div>
        <div class="text">
          <h2>Improve your front-end skills by building projects</h2>
          <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
  </main>

</body>
</html>
